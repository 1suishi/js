<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	</head>

	<body>
		<script type="text/javascript">
				function count(){
					var n=0;

					return {

						count: function(){return n++;},
						reset: function(){ n=0;}

					};
				}

				var c = count();
				var d = count();

				console.log(c.count());
				console.log(d.count());

				c.reset();
				
				console.log(c.count());
				console.log(d.count());
		</script>

	</body>

</html>
