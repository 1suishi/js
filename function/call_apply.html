	<body>
		<script type="text/javascript">
				
				"use strict";

				function obj(){
					this.value = "object"
				}
				var value = "global value";
				function f(){
					alert(this.value);
				}

				//f();   //error
				window.f();

				f.call(window);
				f.call(new obj);

				f.apply(window);
				f.apply(new obj);
				
				
		</script>

	</body>
