	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<body>
		<script type="text/javascript">

			function f(x){
				if(x<0){
					throw new Error("x can't be negtive");
				}
				return x;
			}

			try{
				var n = Number(prompt("请输入一个整数",""));
				var a = f(n);
				alert(a);
			}catch(e){
				alert(e);
			}

			

		</script>

	</body>
